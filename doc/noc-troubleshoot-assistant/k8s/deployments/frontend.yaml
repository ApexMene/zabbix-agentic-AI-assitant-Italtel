apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: noc-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 122255437982.dkr.ecr.us-west-2.amazonaws.com/noc-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 13000
          name: http
        env:
        - name: BACKEND_URL
          value: "http://backend-service:13001"
        - name: PORT
          value: "13000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 13000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 13000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: noc-app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 13000
  type: LoadBalancer
